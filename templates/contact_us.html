<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta content="description" name="description">
  <meta name="google" content="notranslate" />
  <meta content="Mashup templates have been developped by Orson.io team" name="author">

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <title>Tiger</title>

<link href="./static/main.a3f694c0.css" rel="stylesheet"></head>

<div class="section-container no-padding">
    <div class="container">
        <div class="row">
            <H1> Contact Us</H1>
                <div class="row">
                    <div class="col-md-6">
                        <form action="submit_form" method="post" class="reveal-content contact-form">
                            <div class="form-group">
                                <input name="name" type="text" class="form-control" id="name" placeholder="Full name">
                            </div>
                            <div class="form-group">
                                <input name="email" type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input name="subject" type="text" class="form-control" id="subject" placeholder="Subject">
                            </div>
                            <div class="form-group">
                                <textarea name="message" class="form-control" rows="3" placeholder="Enter your message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">Send</button>
                        </form>
                    </div>


                    <div class="col-md-5 col-md-offset-1">
                            
                        <h3>Who are we</h3>
                        
                        <div>
                            <p>Students from The academic college of Tel-Aviv Yaffo In association with Red Hat </p>
                        </div>

                    
                        <div>
                            <h3>Contribute</h3>
                        </div>
                        <div>
                            <p>In order to contribute to the project, please visit our <a href="https://github.com/Code-Collaborate-Community/tiger">Github repository</a></p>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>


<footer>

</footer>

</html>
